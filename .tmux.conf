set -g default-shell $SHELL 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

unbind-key u
unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l

unbind-key -n C-h
unbind-key -n C-j
unbind-key -n C-k
unbind-key -n C-l

set -g prefix C-a
bind C-a send-prefix
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind-key u last-pane \; send-keys C-c Up C-m \; last-pane
bind-key C-l last-pane \; send-keys C-l \; last-pane
bind-key 0 last-window
bind-key = switch-client -l #switch to last session

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind q killp

set -g status-fg white
set -g status-bg black

setw -g window-status-fg colour14
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg colour232
setw -g window-status-current-bg colour4
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg colour239

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left "#[fg=green]#S                                              "
set -g status-left-length 40
set -g @online_icon "online"
set -g @offline_icon "#[fg=red]offline"
set -g status-right '#{prefix_highlight} #{battery_icon} #[fg=cyan]#{battery_percentage} | #{online_status} | %d %b %R %a'
set -g status-justify left

set-option -g history-limit 8000

setw -g monitor-activity on
set -g visual-activity on
set-window-option -g mode-keys vi
list-keys -T copy-mode-vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set-option -g renumber-windows on

run-shell ~/.tmux/tmux.resurrect/resurrect.tmux

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
